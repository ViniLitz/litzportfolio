<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>RGB Display</title>
    <link rel="icon" type="image/x-icon" href="logo (1).svg">
    <link rel="stylesheet" href="rgbdisplay.css">
    <script defer src="rgbdisplay.js"></script>
  </head>
  <body>
    <form id="form">
      <input onkeydown='handleEnter(event)' id="WidthInput" placeholder="Número de pixels nas linhas" type="number" min="1" > <br>
      <input onkeydown='handleEnter(event)' id="HeightInput" placeholder="Número de pixels nas colunas" type="number" min="1"> <br>
      <input onkeydown='handleEnter(event)' id="CanvasWidthInput" placeholder="Largura da tela (%)" type="number" min="1">
    </form>
    <input type="file" id="upload" accept="image/*">
    <button onclick="startDraw('GreenColors')">Cores Verdes</button>
    <button onclick="startDraw('RandomColors')">Cores Aleatórias</button>
    <button onclick="startDraw('OrangeColors')">Cores Laranjas</button>
    <div id="loadingIndicator">
      Carregando imagem...
    </div>
    <canvas id="canvas" width="1280" height="720"></canvas>
    <a href="https://vinilitz.github.io/litzportfolio/">Ir para a página principal</a>
  </body>
</html>
