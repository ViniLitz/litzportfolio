<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="iftestsim.css">
    <script defer src="iftestsim.js"></script>
    <title>Simulador de Vestibulares</title>
</head>
<body>
    <div class="top">
        <h1>
            Simulador de <br>
            Vestibulares <br>
            (Conteúdos do Ensino Fundamental)
        </h1>
        <br>
        <p>Estude para vestibulares com conteúdos do Ensino Fundamental, como os vestibulares para ingressar
            em uma instituição de Ensino Médio.
        </p>
    </div>
    <input type="number" max="100" min="1" class="numofquestionsinput" placeholder="Insira o número de questões desejadas (máximo: 100)">
    <button class="generatetestbtn" onclick="GenerateTest()">Criar prova</button>
    <div class="testarea"></div>
</body>
</html>
